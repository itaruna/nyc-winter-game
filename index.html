<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Winter Wonderland</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5), 0 0 20px rgba(255,215,0,0.5);
            font-size: 2.5rem;
            letter-spacing: 3px;
            text-align: center;
        }

        #subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 5px;
            letter-spacing: 5px;
        }

        #score-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        #score-panel h3 {
            font-size: 0.8rem;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        #score {
            font-size: 2rem;
            color: #ffd700;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 25px;
            color: #fff;
            text-align: center;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        #location-indicator {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-size: 1.2rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            letter-spacing: 3px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
        }

        .snowflake-icon {
            display: inline-block;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="ui-overlay">
        <div id="title">
            NYC Winter Wonderland
            <div id="subtitle">A Whimsical Holiday Adventure</div>
        </div>
        <div id="score-panel">
            <h3>FRIENDS FOUND</h3>
            <div id="score">0 / 12</div>
        </div>
        <div id="location-indicator"></div>
        <div id="instructions">
            WASD or Arrow Keys to skate • Mouse to look around • Find all 12 friends!
        </div>
        <div id="loading">
            <span class="snowflake-icon">❄️</span>
            <br>Loading Winter Magic...
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
